
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email || 'Unassigned'}}</td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="totalClosed">
          <th mat-header-cell *matHeaderCellDef>Total Closed</th>
          <td mat-cell *matCellDef="let row">{{row.totalClosed}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="totalOpen">
          <th mat-header-cell *matHeaderCellDef>Total Open</th>
          <td mat-cell *matCellDef="let row">{{row.totalOpen}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
