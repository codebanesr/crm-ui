
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Total Leads</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span style="font-size: large; font-weight: 500;">
        {{totalLeads}}
      </span>
    </mat-card-content>
  </mat-card>


  <mat-card>
    <mat-card-content>
      <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
      
          <table mat-table [dataSource]="data" class="example-table">
            <!-- Number Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let row">{{row.email || 'Unassigned'}}</td>
            </ng-container>
      
            <!-- Title Column -->
            <ng-container matColumnDef="totalClosed">
              <th mat-header-cell *matHeaderCellDef>Total Closed</th>
              <td mat-cell *matCellDef="let row">{{row.totalClosed}}</td>
            </ng-container>
      
            <!-- State Column -->
            <ng-container matColumnDef="totalOpen">
              <th mat-header-cell *matHeaderCellDef>Total Open</th>
              <td mat-cell *matCellDef="let row">{{row.totalOpen}}</td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>


    <mat-card-footer>
      <p style="text-align: center; font-weight: 500;">Users Workload Report</p>
    </mat-card-footer>
  </mat-card>
