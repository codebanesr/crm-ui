<div style="background-color: whitesmoke">
  <div nz-row>
    <div nz-col nzSpan="12">
      <nz-card style="margin: 20px;">
        <nz-range-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
        <div #leadStatusChart echarts [options]="leadStatusChartOption" class="h-250"></div>
        <br>
      </nz-card>
      <nz-card style="margin: 20px;" class="h-250">
        <nz-range-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
        <br>
        <div #performanceChart echarts [options]="performanceChartOptions"></div>

      </nz-card>
    </div>
    <div nz-col nzSpan="12">
      <nz-card style="margin: 20px;">
        <nz-date-picker nzMode="month" [nzFormat]="monthFormat" (ngModelChange)="onMonthChange($event)" [(ngModel)]="selectedMonth"></nz-date-picker>
        <br>
        <br>
        <nz-descriptions nzTitle="User Info">
          <nz-descriptions-item nzTitle="UserName">Zhou Maomao</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Telephone">18100000000</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Live">Hangzhou, Zhejiang</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Remark">Empty</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Address">
            No. 18, Wantang Road, Xihu District, Hangzhou, Zhejiang, China
          </nz-descriptions-item>
        </nz-descriptions>
      </nz-card>
    </div>
  </div>
</div>
