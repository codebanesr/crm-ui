<h1 mat-dialog-title>Hi {{data.orgName}}</h1>
<div mat-dialog-content>
  <form [formGroup]="activationForm" (submit)="handleActivationFormSubmit()">
    <mat-form-field>
      <mat-label>Organization Id</mat-label>
      <input matInput formControlName="organization" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Base Price</mat-label>
      <input matInput formControlName="perUserRate" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Discount %</mat-label>
      <input matInput formControlName="discount" type="number" step="1"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Seats Required</mat-label>
      <input matInput formControlName="seats" type="number" step="1"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Months</mat-label>
      <input matInput formControlName="months" type="number" step="1"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Total</mat-label>
      <input matInput formControlName="total"/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.resellerId" cdkFocusInitial (click)="addUserQuota()">Add</button>
</div>
