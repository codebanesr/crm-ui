
<div mat-dialog-content>
    <h2>Past Transaction</h2>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

        <ng-container matColumnDef="expiresOn">
          <th mat-header-cell *matHeaderCellDef> Expires </th>
          <td mat-cell *matCellDef="let element"> {{element.expiresOn | date: 'short'}} </td>
        </ng-container>
      

        <ng-container matColumnDef="perUserRate">
          <th mat-header-cell *matHeaderCellDef> per user </th>
          <td mat-cell *matCellDef="let element"> {{element.perUserRate}} </td>
        </ng-container>
      

        <ng-container matColumnDef="seats">
          <th mat-header-cell *matHeaderCellDef> Seats </th>
          <td mat-cell *matCellDef="let element"> {{element.seats}} </td>
        </ng-container>
      
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Discount </th>
            <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
          </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
