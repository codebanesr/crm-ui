<nz-list class="demo-loadmore-list" [nzLoading]="initLoading">
  <nz-list-item *ngFor="let item of list">
    <ng-container *ngIf="!item.loading">
      <nz-list-item-meta
        nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
        nzDescription="User with email {{item.email}} updated a file on {{item.createdAt | date}}"
      >
        <nz-list-item-meta-title>
          <a href="#">{{ item.email }}</a> |
          <!-- <a href="#">{{ item.actionType }}</a> | -->
          <a href="#">{{ item.createdAt | date }}</a>
        </nz-list-item-meta-title>
      </nz-list-item-meta>
      content
      <ul nz-list-item-actions>
        <nz-list-item-action><a (click)="download(item)">Download File</a></nz-list-item-action>
        <nz-list-item-action><a>More Info</a></nz-list-item-action>
      </ul>
    </ng-container>
    <nz-skeleton *ngIf="item.loading" [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="true"> </nz-skeleton>
  </nz-list-item>
  <div class="loadmore" nz-list-load-more>
    <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">loading more</button>
  </div>
</nz-list>
