<nz-layout class="app-layout" *ngIf="true">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [nzCollapsedWidth]="0"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Molecule</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li *ngFor="let menuitem of dashboardSidebar" nz-submenu [nzOpen]="menuitem.open" [nzTitle]="menuitem.title" [nzIcon]="menuitem.icon">
        <ul *ngFor="let subitem of menuitem.subMenus">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="welcome/{{subitem.link}}">{{subitem.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
        <nz-breadcrumb style="display: inline;" [nzAutoGenerate]="true"></nz-breadcrumb>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<nz-layout *ngIf="false">
  <nz-content class="app-center">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
