<ion-content fullscreen>
  <mat-spinner color="primary" *ngIf="loading" class="center-spinner"></mat-spinner>

  <button 
    mat-flat-button 
    color="warn" 
    *ngIf="filters.archived"
    class="mat-always-full-width"
  >Showing archived campaigns</button>
  <mat-card class="example-card" *ngFor="let campaign of listOfData">
    <span (click)="routeToSoloLead(campaign)">
      <mat-card-subtitle>Total Leads: {{quickStats[campaign.campaignName]?.overdue || 0 + quickStats[campaign.campaignName]?.followUp || 0}}</mat-card-subtitle>
      <mat-card-title>{{campaign.campaignName | uppercase}} </mat-card-title>
    </span>
    <mat-card-content style="margin-right: 60px; font-size: larger; font-weight:700;">
      <br>
      <span class="overdue">Overdue: {{quickStats[campaign.campaignName]?.overdue || 0 }}</span>
      <span class="followup" style="float:right;">Upcoming: {{quickStats[campaign.campaignName]?.followUp || 0}}</span>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions align="end">
      <button mat-button mat-raised-button (click)="gotoDetailedView(campaign)" color="primary">Edit</button>
      <button mat-button mat-raised-button (click)="routeToSoloLead(campaign)" color="accent">Browse</button>
    </mat-card-actions>
  </mat-card>
  <mat-paginator [length]="total" (page)="onQueryParamsChange($event)" [pageSize]="perPage"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>


  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
